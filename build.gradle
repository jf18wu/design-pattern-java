group 'patterns'

apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testImplementation (
            'org.codehaus.groovy:groovy-all:2.5.0',
            'org.spockframework:spock-core:1.3-groovy-2.5',
    )
}